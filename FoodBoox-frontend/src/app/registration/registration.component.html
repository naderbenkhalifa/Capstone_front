  <!-- <small class="btn btn-info float-right" [routerLink]="['/login']">Existing user? Login here</small> -->
  <h1> Registration Form</h1>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control"   placeholder="Enter email" name="email" [(ngModel)]="user.emailid" >
 
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Username:</label>
      <input type="email" class="form-control"   placeholder="Enter Username" name="name" [(ngModel)]="user.name" >
 
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" placeholder="Enter  password" name="pwd" [(ngModel)]="user.pwd" >
    </div>

    <div class="mb-3">
      <label for="confirm password" class="form-label">Confirm Password:</label>
      <input type="password" class="form-control" placeholder="Confirm Password" name="confirm password" [(ngModel)]="user.pwd" >
    </div>
    
    <button type="submit" class="btn btn-primary" (click)='RegisterUser()'>Register</button>
  </form>
